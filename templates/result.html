<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Recommendations</title>
    <style>
        /* Set the canvas to fill the entire page */
        body, html {
            margin: 0;
            padding: 0;
            overflow-y: scroll;  /* Allow vertical scrolling */
            height: 100%;
        }

        #background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            padding-top: 50px;
        }

        .box {
            position: relative;
            background: rgba(0, 0, 0, 0.5);  /* Transparent background with 50% opacity */
            padding: 40px;
            border-radius: 10px;
            display: inline-block;
            text-align: left;
            width: 500px; /* Increased width of the box */
            margin: 0 auto;
            max-width: 100%; /* Ensure the box resizes in mobile view */
            box-sizing: border-box;
            margin-top: 100px;
        }

        h2 {
            color: white;
            font-size: 24px;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding-left: 0;
        }

        li {
            color: white;
            font-size: 18px;
            margin-bottom: 10px;
        }

        a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            margin-top: 20px;
            display: inline-block;
        }

        /* Style for the recommended courses box */
        .recommended-courses {
            background: rgba(255, 255, 255, 0.3);  /* Semi-transparent white background */
            padding: 20px;
            margin-top: 40px;
            border-radius: 10px;
            display: inline-block;
            text-align: left;
            width: 400px; /* Width of the small box */
            max-width: 100%;
        }

        .recommended-courses h3 {
            color: #ffcc00;
            margin-bottom: 15px;
        }

        .recommended-courses ul {
            padding-left: 0;
            margin: 0;
        }

        .recommended-courses li {
            color: white;
            font-size: 16px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="background"></div> <!-- Three.js Dynamic Background -->
    <div class="container">
        <div class="box">
            <h2>Recommended Courses</h2>
            <p>Based on your engagement level ({{ engagement_level }}), we recommend the following courses:</p>
            
            <!-- Small Semi-Transparent Box for Recommended Courses -->
            <div class="recommended-courses">
                <h3>Recommended Courses:</h3>
                <ul>
                    {% for course in recommended_courses %}
                        <li>{{ course }}</li>
                    {% endfor %}
                </ul>
            </div>

            <a href="/">Back to Home</a>
        </div>
    </div>

    <!-- Include Three.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Create the scene, camera, and renderer for Three.js dynamic background
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('background').appendChild(renderer.domElement);

        // Create a rotating sphere as a dynamic background
        var geometry = new THREE.SphereGeometry(3, 32, 32);
        var material = new THREE.MeshBasicMaterial({ color: 0x00ff00, wireframe: true });
        var sphere = new THREE.Mesh(geometry, material);
        scene.add(sphere);

        camera.position.z = 7;

        // Animation loop to rotate the sphere
        function animate() {
            requestAnimationFrame(animate);
            sphere.rotation.x += 0.01;
            sphere.rotation.y += 0.01;
            renderer.render(scene, camera);
        }

        animate();

        // Adjust the canvas size when the window is resized
        window.addEventListener('resize', function() {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
